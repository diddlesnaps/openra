name: Build Pull Requests

on:
- pull_request

jobs:
  snapcraft-build:
    runs-on: ${{ matrix.architecture.runner }}
    strategy:
      fail-fast: false
      matrix:
        architecture:
        - arch: amd64
          runner: ubuntu-24.04
        - arch: armhf
          runner: ubuntu-24.04-arm
        - arch: arm64
          runner: ubuntu-24.04-arm
        playtest:
        - 'true'
        - 'false'
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set playtest=${{ matrix.playtest }}
      run: echo 'PLAYTEST=${{ matrix.playtest }}' > build-type
    - name: Build
      id: build
      uses: diddlesnaps/snapcraft-multiarch-action@v1
      with:
        architecture: ${{ matrix.architecture.arch }}
        use-podman: ${{ contains(matrix.architecture.runner, 'self-hosted') }}
    - name: Review
      if: matrix.architecture.arch == 'amd64'
      uses: diddlesnaps/snapcraft-review-tools-action@v1
      with:
        snap: ${{ steps.build.outputs.snap }}
        isClassic: 'false'
